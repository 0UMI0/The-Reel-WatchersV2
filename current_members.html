        <script>

            //img 1
            document.getElementById
                ("CMgallery-img1").addEventListener("mouseover", highlight);
            document.getElementById
                ("CMgallery-img1").addEventListener("mouseout", delight);

            function highlight() {
                document.getElementById("CMgallery-img1").style = "border: solid purple 2px;"
            }
            function delight() {
                document.getElementById("CMgallery-img1").style = "border:none;"
            }

            //img 2
            document.getElementById
                ("CMgallery-img2").addEventListener("mouseover", highlight2);
